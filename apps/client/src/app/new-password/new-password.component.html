<div class="flex items-center justify-center min-h-[600px] bg-gray-100">
  <form (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Enter New Password</h1>

    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-500" required>
    </div>

    <div class="mb-4">
      <label for="verificationCode" class="block text-gray-700 font-bold mb-2">Verification Code:</label>
      <input type="text" id="verificationCode" [(ngModel)]="verificationCode" name="verificationCode" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-500" required>
    </div>

    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700 font-bold mb-2">New Password:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" class="form-control w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-gray-500" required>
    </div>

    <p *ngIf="message" class="mt-4 text-center text-green-500">{{ message }}</p>

    <button type="submit" class="w-full p-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:bg-gray-700">Reset Password</button>
  </form>
</div>
